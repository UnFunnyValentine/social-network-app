<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 20px 0;
        }
        .btn-download {
            background: #28a745;
            color: white;
        }
        .btn-download:hover {
            background: #218838;
        }
        .note {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        .url-display {
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .copy-btn {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background-color: #006097;
        }
        .copy-btn.copied {
            background-color: #28a745;
        }
        #downloadBtn {
            display: none;
            margin-top: 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        #downloadBtn:hover {
            background-color: #006097;
        }
        /* QR image styling */
        #qrcode img {
            display: block;
            margin: 0 auto;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- Add this script right after the body tag opens -->
    <script>
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    
    <!-- Add logout button in the header div -->
    <div class="header">
        Conference QR Generator
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
    
    <!-- Add this script before closing body tag -->
    <script>
        <!-- Update the logout redirect -->
function logout() {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'login.html';
}
    </script>
    <div class="container">
        <div class="header">Conference QR Generator</div>
        <div class="form-container">
            <input type="text" id="conferenceName" placeholder="Conference Name" class="input-field">
            <input type="text" id="conferenceLocation" placeholder="Conference Location" class="input-field">
            <button class="btn btn-generate" onclick="generateConferenceQR()">Generate QR Code</button>
        </div>
        <div class="qr-container">
            <div id="qrcode"></div>
            <div id="conferenceDetails"></div>
            <button id="downloadBtn" onclick="downloadQRImage()">
                <i class="fas fa-download"></i> Save QR Code as Image
            </button>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>
</html>
